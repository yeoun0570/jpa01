<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
</head>
<body>
<h1>게시글 등록</h1>

<!-- 폼을 Thymeleaf를 사용하여 처리 -->
<form th:action="@{/board/register}" method="post">
    <label for="title">제목:</label><br>
    <input type="text" id="title" name="title" maxlength="30" required><br><br>

    <label for="content">내용:</label><br>
    <textarea id="content" name="content" maxlength="1000" required></textarea><br><br>

    <label for="writer">작성자:</label><br>
    <input type="text" id="writer" name="writer" maxlength="30" required><br><br>

    <input type="submit" value="등록">
</form>

<!-- 등록 성공 메시지가 있을 때 표시 -->
<div th:if="${successMessage}" style="color:green;">
    <p th:text="${successMessage}"></p>
</div>
</body>
</html>
